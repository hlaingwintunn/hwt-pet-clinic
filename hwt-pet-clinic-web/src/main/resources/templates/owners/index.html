<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Pet Owner</title>
</head>
<body>
<h1 th:text="'List of Pet Owner'">Owner List</h1>

<table>
    <thead>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstname}"></td>
            <td th:text="${owner.lastname}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
